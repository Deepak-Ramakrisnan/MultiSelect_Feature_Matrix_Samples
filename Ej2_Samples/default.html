<!DOCTYPE html>
<html lang="en">

<head>
    <title>Default</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./../themes/material3.css" rel="stylesheet" />
    <script data-main="default" src="../../node_modules/requirejs/require.js"></script>
    <script src="./../require-config.js"></script>
</head>

<body>
    <h1>MultiSelect Feature Matrix</h1>

    <div>
        <label for="default">Default:</label>
        <input type="text" id="default">
    </div>

    <div>
        <label for="checkbox">Checkbox:</label>
        <input type="text" id="checkbox">
    </div>

    <div>
        <label for="delimiter">Delimiter:</label>
        <input type="text" id="delimiter">
    </div>

    <div>
        <label for="customValue">Custom Value:</label>
        <input type="text" id="customValue">
    </div>

    <div>
        <label for="grouping">Grouping:</label>
        <input type="text" id="grouping">
    </div>

    <div>
        <label for="filtering">Filtering:</label>
        <input type="text" id="filtering">
    </div>

    <div>
        <label for="template">Template:</label>
        <input type="text" id="template">
    </div>

    <div>
        <label for="virtualization">Virtualization:</label>
        <input type="text" id="virtualization">
    </div>
</body>
</html>
