<!DOCTYPE html>
<html lang="en">

<head>
    <title>Default</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./../themes/material.css" rel="stylesheet" />
    <script data-main="float" src="../../node_modules/requirejs/require.js"></script>
    <script src="./../require-config.js"></script>

<body>
    <h1>MultiSelect Virtualization Comprehensive Tests</h1>

    <div>
        <label for="basicVirtualization">Basic Virtualization:</label>
        <input type="text" id="basicVirtualization">
    </div>

    <div>
        <label for="dataTypes">Different Data Types:</label>
        <input type="text" id="dataTypes">
    </div>

    <div>
        <label for="selectionTest">Selection Test:</label>
        <input type="text" id="selectionTest">
    </div>

    <div>
        <label for="filteringTest">Filtering Test:</label>
        <input type="text" id="filteringTest">
    </div>

    <div>
        <label for="groupingTest">Grouping Test:</label>
        <input type="text" id="groupingTest">
    </div>

    <div>
        <label for="hideSelectedTest">Hide Selected Test:</label>
        <input type="text" id="hideSelectedTest">
    </div>

    <div>
        <label for="closeOnSelectTest">Close on Select Test:</label>
        <input type="text" id="closeOnSelectTest">
    </div>

    <div>
        <label for="scrollRestoration">Scroll Restoration Test:</label>
        <input type="text" id="scrollRestoration">
    </div>

    <div>
        <label for="heightTest">Different List Heights Test:</label>
        <input type="text" id="heightTest">
    </div>

    <div>
        <label for="accessibilityTest">Accessibility Test:</label>
        <input type="text" id="accessibilityTest">
    </div>

    <div>
        <label for="keyboardTest">Keyboard Navigation Test:</label>
        <input type="text" id="keyboardTest">
    </div>

    <div>
        <label for="combinedFeaturesTest">Combined Features Test:</label>
        <input type="text" id="combinedFeaturesTest">
    </div>

    <div>
        <label for="customTemplateTest">Custom Template Test:</label>
        <input type="text" id="customTemplateTest">
    </div>

    <div>
        <label for="dataUpdateTest">Data Update Test:</label>
        <input type="text" id="dataUpdateTest">
    </div>

    <div>
        <button id="addItems">Add 1000 Items</button>
        <button id="removeItems">Remove 1000 Items</button>
        <button id="sortItems">Sort Items</button>
        <button id="toggleVirtualization">Toggle Virtualization</button>
    </div>

    <div id="performance"></div>

</body>
</html>
