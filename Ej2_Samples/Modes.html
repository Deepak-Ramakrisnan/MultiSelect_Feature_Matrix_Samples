<!DOCTYPE html>
<html lang="en">

<head>
    <title>Default</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="./../themes/material.css" rel="stylesheet" />
    <script data-main="grouping" src="../../node_modules/requirejs/require.js"></script>
    <script src="./../require-config.js"></script>

</head>

<body>
    <h1>MultiSelect Default Mode Tests</h1>

    <div>
        <label for="defaultCustomValue">Default with Custom Value:</label>
        <input type="text" id="defaultCustomValue">
    </div>

    <div>
        <label for="defaultFiltering">Default with Filtering:</label>
        <input type="text" id="defaultFiltering">
    </div>

    <div>
        <label for="defaultVirtualization">Default with Virtualization:</label>
        <input type="text" id="defaultVirtualization">
    </div>

    <div>
        <label for="defaultSelectionOrder">Default with Selection Order:</label>
        <input type="text" id="defaultSelectionOrder">
    </div>

    <div>
        <label for="defaultCombined">Default Combined Features:</label>
        <input type="text" id="defaultCombined">
    </div>

    <div>
        <button id="addCustomValue">Add Custom Value</button>
        <button id="selectAll">Select All</button>
        <button id="clearSelection">Clear Selection</button>
    </div>

    <div id="log"></div>

</body>

</html>
